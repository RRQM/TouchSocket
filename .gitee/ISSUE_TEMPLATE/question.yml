name: 使用疑问
description: 当你不明白某个功能如何使用时，可以提交该Issue。
title:
labels: ["question"]
body:
  - type: dropdown
    id: component
    attributes:
      label: 组件
      description: 请选择项目使用的哪个组件？
      options:
        - Tcp
        - Udp
        - NamedPipe
        - WebSocket
        - Http
        - Redis
        - Dmtp-Tcp
        - Dmtp-Udp
        - Dmtp-WebSocket
        - Dmtp-Http
        - Dmtp-NamedPipe
        - 其他
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 版本号
      description: 请选择项目使用的 TouchSocket 版本？
      options:
        - 2.0.0.beta (最新)
        - 1.3.9
        - 其他版本（请升级）
    validations:
      required: true
  - type: dropdown
    id: net_sdk
    attributes:
      label: .NET SDK
      description: 请选择项目使用的 .NET SDK 版本？
      options:
        - .NET Framework 45 以上
        - .NET6
        - .NET7
        - .NET8
    validations:
      required: true
  - type: dropdown
    id: project_type
    attributes:
      label: 项目类型
      description: 请选择目标项目类型？
      options:
        - WebApi
        - Unity
        - MAUI
        - Blazor Server
        - WinForm
        - WPF
        - Console
    validations:
      required: true
  - type: dropdown
    id: os_type
    attributes:
      label: 操作系统
      description: 请选择操作系统类型？
      options:
        - Windows 11
        - Windows 10
        - Windows 8
        - Ubuntu
        - CentOS
        - Debian
        - Deepin
        - Red Hat Linux
        - 其他 Linux
        - MacOS
        - 其他
    validations:
      required: true
   - type: textarea
    id: desired-solution
    attributes:
      label: 你的需求是什么？
      description: 清晰并简洁地描述你希望发生的事情。
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/RRQM_Home/TouchSocket/issues)
          required: true
  
  - type: checkboxes
    attributes:
      label: 友好承诺
      options:
        - label: 我承诺将本着相互尊重、理解和友善的态度进行交流，共同维护好 TouchSocket 来之不易的良好的社区氛围。
          required: true
  - type: markdown
    attributes:
      value: |
        其他描述。
